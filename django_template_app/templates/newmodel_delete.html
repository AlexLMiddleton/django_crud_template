{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-md-center"></div>
    <br />
    <div class="row justify-content-md-center">
        <div>
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="alert alert-warning">
                        Are you sure you want to delete this?
                    </div>
                </div>
                <div class='row justify-content-md-center'>
                    <button type="submit" class="btn ccsd-orange-btn" style="min-height:3em;min-width:19em;">
                        <i class="fa fa-trash"></i> Delete
                    </button>
                </div>
                <div class='row justify-content-md-center'>
                    <a href="{% url 'newmodel-list' %}">
                        <button type="button" class="btn ccsd-blue-btn"
                            style="min-height:3em;min-width:19em;margin-top:5px;">
                            <i class='fa fa-home'></i> Home
                        </button>
                    </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
