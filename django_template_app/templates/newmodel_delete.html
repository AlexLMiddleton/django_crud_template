{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row"></div>
    <br />
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 text-center">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="alert alert-warning">
                        Are you sure you want to delete this?
                    </div>
                </div>
                <div class='row'>
                    <button type="submit" class="btn ccsd-orange-btn col-md-2 col-md-offset-5" style="min-height:3em;">
                        <i class="fa fa-trash"></i> Delete
                    </button>
                </div>
                <div class='row'>
                    <a href="{% url 'newmodel-list' %}">
                        <button type="button" class="btn ccsd-blue-btn col-md-2 col-md-offset-5"
                            style="min-height:3em;margin-top:5px;">
                            <i class='fa fa-home'></i> Home
                        </button>
                    </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
